<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Ninja Money</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="display-3 text-center text-warning">NINJA GOLD</h1>
        <div>
            <h1 class="m-5 text-warning text-center">Your Gold Total: {{ session['goldTotal'] }}</h1>
        </div>
        <div class="text-center mb-5">
            <div class="d-inline-block border border-warning text-center col-2 mr-3">
                <h3 class="my-3">Farm</h3>
                <p class="mb-4">(earns 10-20 golds)</p>
                <form action="/process_money" method="post" class="mb-5">
                    <input type="hidden" name="building" value="farm">
                    <button class="btn btn-success shadow-lg">Find Gold!</button>
                </form>
            </div>
            <div class="d-inline-block border border-warning text-center col-2 mr-3">
                <h3 class="my-3">Cave</h3>
                <p class="mb-4">(earns 5-10 golds)</p>
                <form action="/process_money" method="post" class="mb-5">
                    <input type="hidden" name="building" value="cave">
                    <button class="btn btn-success shadow-lg">Find Gold!</button>
                </form>
            </div>
            <div class="d-inline-block border border-warning text-center col-2 mr-3">
                <h3 class="my-3">House</h3>
                <p class="mb-4">(earns 2-5 golds)</p>
                <form action="/process_money" method="post" class="mb-5">
                    <input type="hidden" name="building" value="house">
                    <button class="btn btn-success shadow-lg">Find Gold!</button>
                </form>
            </div>
            <div class="d-inline-block border border-warning text-center col-2">
                <h3 class="my-3">Casino</h3>
                <p class="mb-4">(earns/takes 0-50 golds)</p>
                <form action="/process_money" method="post" class="mb-5">
                    <input type="hidden" name="building" value="casino">
                    <button class="btn btn-success shadow-lg">Find Gold!</button>
                </form>
            </div>
        </div>
        <div class="text-center borderControl">
            <h1 class="mb-2 text-warning">Gold History</h1>
            {% for history in session['activity'] %}
                <h4>{{ history }}</h4>
            {% endfor %}
        </div>
        <form action="/reset" method="post" class="text-center">
            <button class="btn btn-danger col-2 m-5">Reset Game</button>
        </form>
        
    </div>
</body>
</html>
